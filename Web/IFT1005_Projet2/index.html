    <!-- Contact -->
    <div id="contact" class="container-fluid form-group">
      <form id="contactform" class="justify-content-center" action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi">
        <h1 class="animated infinite flash slow text-primary text-center">Contactez-moi!</h1><br>
        Nom:<br>
        <input type="text" id="name" class="form-control" required><br>
        Adresse:<br>
        <input type="text" id="address" class="form-control" required><br>
        Code Postal:<br>
        <input type="text" id="postalcode" class="form-control" placeholder="xxxyyy" pattern="[0-9]{1}[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}" required><br>
        Ville:<br>
        <input type="text" id="city" class="form-control" required><br>
        Numéro de téléphone:<br>
        <input type="tel" id="phone" class="form-control" placeholder="xxx-xxx-xxxx" pattern="[5|4]{1}[1|8|5]{1}[4|3|0]{1}-[0-9]{3}-[0-9]{4}" required><br>
        Description:<br>
        <input type="text" id="description" class="form-control input-lg" placeholder="Veuillez entrer une description de ce que vous voulez acheter." style="width: 100%; height: 200px" required><br><br>
        <input type="submit" id="sub" class="btn btn-primary" value="Soumettre votre demande"><br>
