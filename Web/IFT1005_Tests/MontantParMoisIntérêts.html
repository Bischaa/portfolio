<!DOCTYPE html>
<html>
<head>
	<script>
		function calcul(){
			var m;
			var p = (+prompt("Entrez le montant du pret."));
			var i = (+(prompt("Entrez le taux d'interet (%)")/100));
			var n = (+prompt("Entrez le nombre de mois."));
			m = (p*(Math.pow((1+(i/(12*100))),n))*(i/(12*100)))/((Math.pow((1+(i/(12*100))),n))-1);
			alert("Montant a payer par mois pour rembourser le pret en "+n+" mois: "+m);
		}
	</script>
</head>
<body>
	<button onclick="calcul()">Calcul</button>
</body>
</html>
