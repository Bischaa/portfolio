<!DOCTYPE html>
<html>
<head>
	<script>
		var units = ["one", "two", "three", "four", 
 					 "five", "six", "seven", "eight", "nine",
 					 "eleven", "twelve", "thirteen", "fourteen", 
					  "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
		var tens = ["zero", "ten", "twenty", "thirty", "forty", 
 					"fifty", "sixty", "seventy", "eighty", "ninety"];
 		var i = 0;
 		var btnClicked = function(){
 			var titles=document.getElementById("title");
 			if(i%10==0) {
 				titles.innerHTML=tens[i/10];
 			}
 			else if(i<10) {
 				titles.innerHTML=units[i-1];
 			}
 			else if(10<i<20) {
 				titles.innerHTML=units[i-2];
 			}
 			else if(i<100) {
 				titles.innerHTML=tens[Math.floor(i/10)]+"-"+units[i%10-1];
 			}
 			i++;
 		}
	</script>
</head>
<body>
	<h1 id="title"></h1>
	<button onclick="btnClicked()">Click Me</button>
</body>
</html>
