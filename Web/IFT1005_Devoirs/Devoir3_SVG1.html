<!DOCTYPE html>
<html>
<body  style="width: 100%; height: 100%; background-color: #7f8c8d;">
	<div id="background">
		<svg viewBox="-40 -40 80 80">
			<circle cx="0" cy="0" r="1" stroke="white" stroke-width="4" fill="white">
				<animate id="animation1"
						 attributeName="opacity"
						 from="1" to="0" dur="1s"
						 begin="0s;" repeatCount="indefinite" />
				<animateTransform id="animation2"
						 attributeName="transform"
						 type="scale"
						 additive="sum"
						 from="0 0" to="1 1" dur="1s"
						 begin="0s" repeatCount="indefinite" />
			</circle>
		</svg>
</body>
</html>
